<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Directorio API</title>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>
    <div class="container">
        <h1 style="text-align: left;">Directorio Empleados</h1>
        <label for="idInput" id="labelId">Id a buscar:</label>
        <input type="text" id="idInput" />
        <button id="verEmpleado" onclick="verEmpleado()">Buscar empleado</button>
        <button id="verTodos">Ver todos</button>
        <button id="crearEmpleado" onclick="crearEmpleado()">Crear Empleado</button>
        <button id="borrarEmpleado" onclick="borrarEmpleado()">Borrar Empleado</button>
        <button id="modificarEmpleado" onclick="modificarEmpleado()">Modificar Empleado</button>
        <div id="empleadosDetails" style="display: none;"></div>
        <table id="empleados-table" style="display: none;">
            <thead>
                <tr>
                    <th>Identificacion</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Cargo</th>
                    <th>Telefono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="empleados-body"></tbody>
        </table>
        <form id="empleadoForm" style="display: none;">
            <input type="hidden" id="idHidden"/>
            <label for="identificacion">Identificacion:</label>
            <input type="text" id="identificacion" name="identificacion" required /><br /><br />
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required /><br /><br />
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required /><br /><br />
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" /><br /><br />
            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="cargo" required /><br /><br />
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono" required /><br /><br />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required /><br /><br />
            <button id="grabarEmpleado" type="submit">Guardar</button>
            <button type="button" onclick="regresar()">Regresar</button>
        </form>
    </div>
    <script src="js/show_hide.js"></script>
    <script src="js/vertodos.js"></script>
    <script src="js/verempleado.js"></script>
    <script src="js/modificarempleado.js"></script>
    <script src="js/crearempleado.js"></script>
    <script src="js/borrarempleado.js"></script>
</body>
</html>
